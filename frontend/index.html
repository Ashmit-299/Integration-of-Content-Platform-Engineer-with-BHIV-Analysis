<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHIV Video Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { text-align: center; margin-bottom: 30px; }
        .upload-section { border: 2px dashed #ddd; padding: 20px; text-align: center; margin: 20px 0; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .video-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ BHIV Video Platform</h1>
            <p>Professional AI-Enhanced Video Generation</p>
        </div>
        
        <div class="upload-section">
            <h3>Upload Script</h3>
            <input type="file" id="fileInput" accept=".txt,.md">
            <button class="btn" onclick="uploadFile()">Generate Video</button>
        </div>
        
        <div id="videos" class="video-grid"></div>
    </div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert('Please select a file');
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();
                alert(`Video generated! ID: ${result.id}`);
                loadVideos();
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        }
        
        async function loadVideos() {
            try {
                const response = await fetch('/videos');
                const data = await response.json();
                const videosDiv = document.getElementById('videos');
                videosDiv.innerHTML = data.videos.map(video => `
                    <div class="video-card">
                        <h4>${video.title}</h4>
                        <p>ID: ${video.id}</p>
                        <button class="btn" onclick="window.open('/stream/${video.id}')">Play</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load videos:', error);
            }
        }
        
        loadVideos();
    </script>
</body>
</html>
