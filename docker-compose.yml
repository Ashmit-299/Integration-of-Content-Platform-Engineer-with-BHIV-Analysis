version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - BHIV_BUCKET_PATH=bucket
      - BHIV_LM_URL=${BHIV_LM_URL:-}
      - BHIV_LM_API_KEY=${BHIV_LM_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./bucket:/app/bucket
      - ./reports:/app/reports
    command: uvicorn backend.server:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3